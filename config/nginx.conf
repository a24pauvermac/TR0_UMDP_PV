server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html index.php;

    # Configuració per a arxius estàtics
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configuració per a PHP
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Configuració per a arxius HTML
    location / {
        try_files $uri $uri/ =404;
    }

    # Configuració per a uploads
    location /assets/uploads/ {
        try_files $uri =404;
    }

    # Configuració per a servir_imatge.php
    location /src/php/servir_imatge.php {
        fastcgi_pass php:9000;
        fastcgi_index servir_imatge.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Configuració de seguretat
    location ~ /\. {
        deny all;
    }
}
